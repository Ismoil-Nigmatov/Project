<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <meta name="google-signin-client_id" content="1091128367767-5do1gle598oi4l6jaf5ckqtdi0vkdcje.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
<div class="container p-3 my-3 border">
  <div class="card">
    <div class="card-header bg-info text-black">
      <h3>USER REGISTRATION PAGE</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/auth/signup}" method="POST" th:object="${user}">
        <div class="row">
          <div class="col-2">
            <label>FIRSTNAME</label>
          </div>
          <div class="col-4">
            <input type="text" th:field="*{firstName}" class="form-control"/>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-2">
            <label>LASTNAME</label>
          </div>
          <div class="col-4">
            <input type="text" th:field="*{lastName}" class="form-control"/>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-2">
            <label>EMAIL</label>
          </div>
          <div class="col-4">
            <input type="text" th:field="*{email}" class="form-control"/>
          </div>
        </div>

        <br>
        <div class="row">
          <div class="col-2">
            <label>PASSWORD</label>
          </div>
          <div class="col-4">
            <input type="password" th:field="*{password}" class="form-control"/>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-2">
            <label>SECOND PASSWORD</label>
          </div>
          <div class="col-4">
            <input type="password" th:field="*{secondPassword}" class="form-control"/>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-2">
            <label>PHONE NUMBER</label>
          </div>
          <div class="col-4">
            <input type="text" th:field="*{phoneNumber}" class="form-control"/>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-2">
            <label>COMPANY NAME</label>
          </div>
          <div class="col-4">
            <input type="text" th:field="*{companyName}" class="form-control"/>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-2">
            <label>CAPTCHA</label>
          </div>
          <div class="col-4">
            <img th:src="*{'data:realCaptcha/jpg;base64,'+ realCaptcha}"/>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-2">
            <label>ENTER CAPTCHA</label>
          </div>
          <div class="col-4">
            <input type="hidden" th:field="*{hiddenCaptcha}"/>
            <input type="text" th:field="*{captcha}" class="form-control"/>
          </div>
        </div>

        <br>
        <div class="col-md-4 col-md-offset-4 text-center">
          <input type="submit" value="Register" class="btn btn-success" />
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </script>
        </div>
      </form>
      <br/>
    </div>
    <div th:if="${message!=null}" class="card-footer bg-info text-white">
      <span class="alert alert-danger" th:text="${message}"></span>
    </div>
  </div>
</div>
</body>
</html>
